<html>
<head>
    <title>Form</title>
</head>
<body>
	<fieldset>
    <legend>Registration Form</legend>
    <form method="post" enctype="multipart/form-data">
        Name: <input type="text"  name="name" required>
        <br><br>
        
        Email:<input type="email"  name="email" required>
        <br><br>
        
        Password: <input type="password" id="password" name="password">
        <br><br>
		
		Date: <input type="date" Name="dob">
		<br><br>
		
		Color: <input type="color" Name="color">
		<br><br>
		
		Month: <input type="month" Name="month">
		<br><br>
		
		Mobile: <input type="number" Name="mobile">
		<br><br>
		
		Week: <input type="week" Name="weeks">
		<br><br>
		
		Date/Time <input type="datetime-local" Name="datetime-local">
		<br><br>
		
		Time: <input type="time" Name="time">
		<br><br>
		
		Address: <textarea name="address" cols="30" rows="5"></textarea>
		<br>
		<br>
		
		Uplode File/Image : <input type="file" Name="file">
        <br><br>
		
		Gender :
		<br>
		
		Male: <input type="radio" Name="gender" value="Male">
		Female: <input type="radio" Name="gender" value="FeMale">
		<br>
		<br>
		
		Language: 
		<br>
		Gujarati: <input type="checkbox" Name="lag[]" value="Gujarati">
		Hindi: <input type="checkbox" Name="lag[]" value="Hindi">
		English: <input type="checkbox" Name="lag[]" value="English">
		<br>
		<br>
		
		Counrty: 
		<select Name="country">
			<option value="">-----Select Option-----</option>
			<option value="India">India</option>
			<option value="USA">USA</option>
			<option value="Canada">Canada</option>
			<option value="Iran">Iran</option>
		</Select>
		<br>
		
        <input type="submit" value="Submit">
		<br>
    </form>
	</fieldset>
</body>
</html>
